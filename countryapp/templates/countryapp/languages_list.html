{% extends 'countryapp/base.html' %}

{% block title %}Список Языков{% endblock %}

{% block content %}
<div class="container">
    <h1>Список Языков</h1>
    <ul>
        {% for language, countries in languages.items %}
            <li><a href="{% url 'language_detail' language %}">{{ language }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
