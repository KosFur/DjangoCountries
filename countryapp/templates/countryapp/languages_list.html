{% extends 'countryapp/base.html' %}

{% block title %}
List of Languages
{% endblock %}

{% block content %}
    <h1>List of Languages</h1>
    <ul>
        {% for language in languages %}
            <li><a href="{% url 'language_detail' language %}">{{ language }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
