{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DjangoCountries{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'welcome_page' %}">Главная</a></li>
                <li><a href="{% url 'countries_list' %}">Страны</a></li>
                <li><a href="{% url 'languages_list' %}">Языки</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 DjangoCountries</p>
    </footer>
</body>
</html>
