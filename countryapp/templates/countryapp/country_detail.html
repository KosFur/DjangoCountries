{% extends 'countryapp/base.html' %}

{% block title %}
    {{ country_name }}
{% endblock %}

{% block content %}
    <h2>{{ country_name }}</h2>
    <h3>Languages spoken:</h3>
    <ul>
        {% for language in languages %}
            <li>{{ language }}</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'countries_list' %}">Back to countries list</a></p>
{% endblock %}
