{% extends 'countryapp/base.html' %}

{% block title %}{{ language_name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Страны, говорящие на языке: {{ language_name }}</h1>
    <ul>
        {% for country in countries %}
            <li><a href="{% url 'country_detail' country %}">{{ country }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'languages_list' %}">К списку языков</a>
</div>
{% endblock %}
